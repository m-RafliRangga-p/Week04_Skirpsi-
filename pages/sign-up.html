<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="../assets/img/Light-modified.png"
      type="image/x-icon"
    />
    <!-- link css -->
    <link rel="stylesheet" href="../assets/css/style.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <!-- icons remix -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-white sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            class="logo"
            src="../assets/img/Light-removebg-preview.png"
            alt="logo-Skripsi+"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#Nav"
          aria-controls="Nav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="Nav">
          <ul class="navbar-nav m-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="mentors.html">Mentors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="courses.html">Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="faq.html">FaQ's</a>
            </li>
          </ul>
          <button class="btn btn-login">
            <a href="sign-in.html">Login</a>
          </button>
          <button class="btn btn-register">
            <a href="sign-up.html">Register</a>
          </button>
        </div>
      </div>
    </nav>

    <!-- main -->
    <div class="container p-4">
      <div class="row">
        <!-- left side -->
        <div class="col-lg-6 col-md-12 mb-4 mb-lg-0 p-4">
          <!-- title -->
          <h3 class="mb-4 text-center">Sign Up</h3>

          <!-- form -->
          <form>
            <!-- input username -->
            <div class="form-outline mb-2">
              <label class="form-label fw-bold" for="input-username-sign-up"
                >Username</label
              >
              <input
                type="text"
                id="input-username-sign-up"
                class="form-control form-control-lg"
                placeholder="your name"
              />
            </div>

            <!-- input email -->
            <div class="form-outline mb-2">
              <label class="form-label fw-bold" for="input-email-sign-up"
                >Email</label
              >
              <input
                type="email"
                id="input-email-sign-up"
                class="form-control form-control-lg"
                placeholder="your@email.com"
              />
            </div>

            <!-- input password -->
            <div class="form-outline mb-2">
              <label class="form-label fw-bold" for="input-password-sign-up"
                >Password</label
              >
              <div class="col-lg-12 position-relative">
                <input
                  type="password"
                  id="input-password-sign-up"
                  class="form-control form-control-lg"
                  placeholder="• • • • •"
                />
                <i
                  class="ri-eye-off-line position-absolute top-50 end-0 pe-3 translate-middle-y"
                  style="cursor: pointer"
                  id="toggle-password-sign-up"
                  onclick="togglePasswordUp()"
                ></i>
              </div>
            </div>
            <!-- input confirm password -->
            <div class="form-outline mb-2">
              <label
                class="form-label fw-bold"
                for="input-confirm-password-sign-up"
                >Confirm Password</label
              >
              <div class="col-lg-12 position-relative">
                <input
                  type="password"
                  id="input-confirm-password-sign-up"
                  class="form-control form-control-lg"
                  placeholder="• • • • •"
                />
                <i
                  class="ri-eye-off-line position-absolute top-50 end-0 pe-3 translate-middle-y"
                  style="cursor: pointer"
                  id="toggle-confirm-password-sign-up"
                  onclick="toggleConfirmPasswordUp();"
                ></i>
              </div>
            </div>

            <!-- checkbox -->
            <div class="form-check d-flex justify-content-start mb-4 gap-2">
              <input
                type="checkbox"
                class="form-check-input"
                id="accept-terms"
              />
              <label
                class="form-check-label"
                for="accept-terms"
                style="cursor: pointer"
              >
                Accept terms and conditions
              </label>
            </div>

            <!-- button login -->
            <button
              class="btn btn-primary btn-lg btn-block w-100"
              id="btn-sign-up"
              disabled
            >
              Sign Up
            </button>
          </form>

          <!-- already have account -->
          <div class="mt-4 text-center">
            <span class="text-muted"> Sudah punya akun? </span>
            <a
              href="../pages/sign-in.html"
              class="text-primary fw-bold text-decoration-underline"
              >Masuk</a
            >
          </div>
        </div>

        <!-- right side -->
        <div
          class="col-lg-6 col-md-12 d-flex align-items-center justify-content-sm-center justify-content-lg-start"
        >
          <div class="logo-placeholder text-center">
            <img src="../assets/img/login.png" alt="img" class="img-fluid" />
          </div>
        </div>
      </div>
    </div>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/sign-up-JQ.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
